<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="tabs">
            <nav class="tabs__items">
                <a href="#tab_1" class="tabs__item"><span>Clock</span></a>
                <a href="#tab_2" class="tabs__item"><span>Stopwatch</span></a>
                <a href="#tab_3" class="tabs__item"><span>Alarm</span></a>
                <a href="#tab_4" class="tabs__item"><span>Timer</span></a>
            </nav>
            <div class="tabs__body">
                <div id="tab_1" class="tabs__block">
                    <div class="date"></div>
                    <div class="timezone"></div>
                    <div class="clock"></div>
                </div>
                <div id="tab_2" class="tabs__block">
                    <div id="display">00:00:00</div>
                    <button id="startStop">Start</button>
                    <button id="reset">Reset</button>
                    <button id="lap">Lap</button>
                    <div id="laps"></div>
                    <div class="text">Stopwatch script</div>
                </div>
                <div id="tab_3" class="tabs__block">
                    <label class="tabs__label" for="alarmTime">Choose a time of alarm:</label>
                    <input class="tabs__input" type="time" id="alarmTime">
                    <button class="tabs__button" onclick="setAlarm()">Setup alarm</button>
                    <ul id="alarmsList"></ul>
                </div>
                <div id="tab_4" class="tabs__block">
                    <input type="number" id="time-input" min="1">
                    <label class="tabs__label" for="time-input">Enter the time (in seconds):</label>
                    <button id="start" onclick="startTimer()">Start</button>
                    <audio id="ringtone" src="ringtone/ringtone.mp3"></audio>
                    <span id="timer-display"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/alarmClock.js"></script>
<script src="js/timer.js"></script>
<script src="js/clock.js"></script>
<script src="js/stopwatch.js"></script>
</body>
</html>
