<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="tabs">
            <nav class="tabs__items">
                <a href="#tab_1" class="tabs__item"><span>Clock</span></a>
                <a href="#tab_2" class="tabs__item"><span>Stopwatch</span></a>
                <a href="#tab_3" class="tabs__item"><span>Alarm</span></a>
                <a href="#tab_4" class="tabs__item"><span>Timer</span></a>
            </nav>
            <div class="tabs__body">
                <div id="tab_1" class="tabs__block">
                    <script src="js/clock.js"></script>
                    <div class="date"></div>
                    <div class="timezone"></div>
                    <div class="clock"><script src="js/clock.js"></script></div>

                </div>
                <div id="tab_2" class="tabs__block">
                    <div id="display">00:00:00</div>
                    <button id="startStop">Start</button>
                    <button id="reset">Reset</button>
                    <button id="lap">Lap</button>
                    <div id="laps"></div>
                    <script src="js/stopwatch.js"></script>
                    <div class="text">Stopwatch script</div>
                </div>
                <div id="tab_3" class="tabs__block">
                    <div class="text">Alarm script</div>
                </div>
                <div id="tab_4" class="tabs__block">
                    <input type="number" id="time-input" min="1">
                    <label for="time-input">Введіть час (у секундах):</label>
                    <button id="start" onclick="startTimer()">Старт</button>
                    <audio id="ringtone" src="ringtone/ringtone.mp3"></audio>
                    <script src="js/timer.js"></script>
                </div>
            </div>
            <div class="text">
                робота з проектом
            </div>
        </div>
    </div>
</div>
</body>
</html>
